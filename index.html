<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <article class="main-image">
      <img class="card_head " src="/images/image-equilibrium.jpg" alt="">
        <div>
          <img src="./images/icon-view.svg" alt="">
        </div>
    </article>
    <div class="info">
      <h2>Equilibrium #3429</h2>
      <p>  Our Equilibrium collection promotes balance and calm.</p>

      <ul class="flex">
        <li class="fo"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
        <li class="go"><img src="./images/icon-clock.svg" alt=""> 3 days left</li>
      </ul>
    </div>
    

    <div class="foto">
      <img class="font-img" src="/images/image-avatar.png" >
      <p> Creation of <span>Jules Wyvern</span> </p>
    </div>

  </div>

</body>
</html>
